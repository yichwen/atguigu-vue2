<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 显示的过渡效果 */
    .bounce-enter-active {
      animation: bounce-in 1s;
    }

    /* 隐藏的过渡效果 */
    .bounce-leave-active {
      animation: bounce-in 1s reverse;
    }

    @keyframes bounce-in {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div id="app" style="margin: 10px;">
    <button @click="isShow = !isShow">Toggle show</button>
    <br>
    <transition name="bounce">
      <p v-if="isShow" style="display: inline-block">Look at me!</p>
    </transition>
  </div>
  <script src="js/vue.js"></script>
  <script>
    // animation 动画
    new Vue({
      el: '#app',
      data: {
        isShow: true
      },
    });
  </script>
</body>
